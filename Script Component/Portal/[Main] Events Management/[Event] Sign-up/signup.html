<script>
var f_int;
function resizeIframe(iframe) { 
    var iHeight = getFrameSize(iframe);
    
    window.clearInterval(f_int);
    f_int = window.setInterval(function() { 
		//$(iframe).css('height', $(iframe).contents.find('html').first().height());
		$('#'+iframe).height( iHeight );
		//$(iframe).contents.find('html').first().height();
		
    },150);
}

function getFrameSize(iframe) {
	if ($.browser.msie) return document.getElementById('signup').contentWindow.document.body.offsetHeight;
	//else if ($.browser.mozilla) return 1000;
	else return $('#'+iframe).contents().find('html').first().height() ;
}
</script>
<span id='disable_odd_even'></span>
<div class="sections" id="about" align='center'>
    <iframe onload="resizeIframe('signup')" src="{!#PORTAL.1049083.1039100#url}" scrolling="no" frameborder="0" id="signup" width="65%" allowTransparency="true"></iframe>
</div>
